{% set name = "usgscsm" %}
{% set version = "1.5.2_bugfix" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: git@github.com:oleg-alexandrov/usgscsm.git
  git_tag: bf6058f

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
# Use the local compiler for OSX. ASP is not compiled well with the conda compiler.
    - {{ compiler('c') }}                      # [linux]
    - {{ compiler('cxx') }}                    # [linux]
    - cmake

  host:
    - ale 0.8.5.*
    - csm 3.0.3.3.*
    - nlohmann_json 3.10.2.*
# The package below is to help with conflicts
    - libpointmatcher isis5.0.1_bugfix

  run:
#    - ale 0.8.5.*
#    - csm 3.0.3.3.*
#    - nlohmann_json 3.10.2.*
# The package below is to help with conflicts
#    - libpointmatcher isis5.0.1_bugfix

test:
  commands:
    - test -e $PREFIX/lib/libusgscsm${SHLIB_EXT}  # [unix]
    - if not exist %LIBRARY_BIN%\usgscsm.dll exit 1  # [win]

about:
  home: http://github.com/USGS-Astrogeology/usgscsm
  license: Unlicense
  license_file: license.txt
  summary: USGS Astrogeolgoy developed Community Sensor Model implementations

  description: |
    The USGS Astrogeology CSM compliant sensor models for surface planetary
    science applications.
  dev_url: https://github.com/USGS-Astrogeology/usgscsm

extra:
  recipe-maintainers:
    - jlaura
    - jessemapel
